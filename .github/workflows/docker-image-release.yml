name: Build Docker Images

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE: martinhillford/sefer-frontend-admin
  VERSION: 2.2.${{ github.run_number }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch build
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Only log in when we actually plan to push (i.e., pushes to release)
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/release
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version
        run: |
          sed -i "s/#buildId#/${VERSION}/g; s/#commitId#/${GITHUB_SHA}/g" src/releaseInfo.ts

      - name: Build (and push on release)
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/release' }}
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:lts
